<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register | Fallacy Spotter - VideoBate</title>
  <meta name="description" content="Create an account or sign in to track your progress, compete on leaderboards, and earn badges.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
  <style>
    :root {
      --bg-dark: #0f0f14;
      --bg-card: #1a1a24;
      --bg-input: #252535;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --accent-red: #ef4444;
      --accent-gold: #ffd700;
      --accent-cyan: #00d4ff;
      --accent-green: #22c55e;
      --accent-purple: #8b5cf6;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent-red);
      text-decoration: none;
    }
    .logo span { color: var(--text-primary); }
    
    /* Main Container */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 420px;
    }
    
    .auth-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .auth-header .icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .auth-header h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    .auth-header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    
    /* Tabs */
    .auth-tabs {
      display: flex;
      margin-bottom: 30px;
      background: var(--bg-dark);
      border-radius: 10px;
      padding: 4px;
    }
    .auth-tab {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .auth-tab.active {
      background: var(--accent-purple);
      color: white;
    }
    .auth-tab:hover:not(.active) {
      color: var(--text-primary);
    }
    
    /* Forms */
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-input);
      border: 2px solid transparent;
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent-purple);
      background: var(--bg-dark);
    }
    .form-input::placeholder {
      color: #666;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    .form-row .form-group {
      flex: 1;
    }
    
    .password-toggle {
      position: relative;
    }
    .password-toggle .toggle-btn {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.2rem;
    }
    
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form-checkbox input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent-purple);
    }
    .form-checkbox label {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .form-checkbox a {
      color: var(--accent-cyan);
      text-decoration: none;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139,92,246,0.3);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    .divider span {
      padding: 0 15px;
    }
    
    .social-login {
      display: flex;
      gap: 12px;
    }
    .social-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: var(--bg-dark);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .social-btn:hover {
      border-color: var(--accent-purple);
      background: var(--bg-input);
    }
    
    .forgot-link {
      display: block;
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
      color: var(--accent-cyan);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    
    /* Error/Success Messages */
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .message.error {
      background: rgba(239,68,68,0.15);
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
    }
    .message.success {
      background: rgba(34,197,94,0.15);
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }
    .message.show { display: block; }
    
    /* Footer Links */
    .auth-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    .auth-footer a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 10px;
    }
    .auth-footer a:hover {
      color: var(--accent-cyan);
    }
    
    /* Guest Mode */
    .guest-mode {
      text-align: center;
      margin-top: 20px;
    }
    .guest-mode a {
      color: var(--text-secondary);
      text-decoration: none;
    }
    .guest-mode a:hover {
      color: var(--accent-gold);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .auth-card { padding: 30px 20px; }
      .form-row { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>

<script>
// ========== TAB SWITCHING ==========
document.querySelectorAll('.auth-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    // Update tabs
    document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    
    // Update forms
    const tabName = tab.dataset.tab;
    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
    document.getElementById(tabName + 'Form').classList.add('active');
    
    // Clear message
    hideMessage();
  });
});

// ========== PASSWORD TOGGLE ==========
function togglePassword(inputId, btn) {
  const input = document.getElementById(inputId);
  if (input.type === 'password') {
    input.type = 'text';
    btn.textContent = 'üôà';
  } else {
    input.type = 'password';
    btn.textContent = 'üëÅÔ∏è';
  }
}

// ========== MESSAGES ==========
function showMessage(text, type) {
  const msg = document.getElementById('message');
  msg.textContent = text;
  msg.className = 'message ' + type + ' show';
}

function hideMessage() {
  document.getElementById('message').className = 'message';
}

// ========== LOCAL STORAGE USER SYSTEM ==========
function getUsers() {
  return JSON.parse(localStorage.getItem('fallacySpotter_users') || '[]');
}

function saveUsers(users) {
  localStorage.setItem('fallacySpotter_users', JSON.stringify(users));
}

function getCurrentUser() {
  return JSON.parse(localStorage.getItem('fallacySpotter_currentUser') || 'null');
}

function setCurrentUser(user) {
  localStorage.setItem('fallacySpotter_currentUser', JSON.stringify(user));
}

function logout() {
  localStorage.removeItem('fallacySpotter_currentUser');
  window.location.reload();
}

// ========== LOGIN ==========
document.getElementById('loginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const emailOrUsername = document.getElementById('loginEmail').value.trim().toLowerCase();
  const password = document.getElementById('loginPassword').value;
  
  const users = getUsers();
  const user = users.find(u => 
    (u.email.toLowerCase() === emailOrUsername || u.username.toLowerCase() === emailOrUsername) &&
    u.password === password
  );
  
  if (user) {
    setCurrentUser(user);
    showMessage('Login successful! Redirecting...', 'success');
    setTimeout(() => {
      window.location.href = 'profile.html';
    }, 1000);
  } else {
    showMessage('Invalid email/username or password', 'error');
  }
});

// ========== REGISTER ==========
document.getElementById('registerForm').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('registerEmail').value.trim();
  const password = document.getElementById('registerPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  // Validation
  if (password !== confirmPassword) {
    showMessage('Passwords do not match', 'error');
    return;
  }
  
  if (password.length < 8) {
    showMessage('Password must be at least 8 characters', 'error');
    return;
  }
  
  const users = getUsers();
  
  // Check if username or email exists
  if (users.find(u => u.username.toLowerCase() === username.toLowerCase())) {
    showMessage('Username already taken', 'error');
    return;
  }
  
  if (users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
    showMessage('Email already registered', 'error');
    return;
  }
  
  // Create new user
  const newUser = {
    id: Date.now(),
    firstName,
    lastName,
    username,
    email,
    password, // Note: In production, this should be hashed!
    createdAt: new Date().toISOString(),
    role: users.length === 0 ? 'admin' : 'user', // First user is admin
    stats: {
      totalScore: 0,
      gamesPlayed: 0,
      correctAnswers: 0,
      wrongAnswers: 0,
      bestStreak: 0,
      badges: []
    }
  };
  
  users.push(newUser);
  saveUsers(users);
  setCurrentUser(newUser);
  
  showMessage('Account created! Redirecting...', 'success');
  setTimeout(() => {
    window.location.href = 'profile.html';
  }, 1000);
});

// ========== CHECK IF ALREADY LOGGED IN ==========
const currentUser = getCurrentUser();
if (currentUser) {
  window.location.href = 'profile.html';
}

// ========== DEMO: Create admin user if none exists ==========

      badges: ['üèÜ Perfect Score', 'üî• Hot Streak', 'üéØ Sharp Eye', 'üë®‚Äçüè´ Quiz Master']
    }
  };
  saveUsers([adminUser]);
  console.log('Demo admin created: admin / admin123');
}
</script>
